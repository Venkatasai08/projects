                        <label for="name"><b>Name:</b>

                    </div>
                    <div class="input">
                        <label for="email"><b>Email:</b>
                            <input type="email" name="email" id="email" class="email" required placeholder="Email">
                        </label>
                    </div>
                    <div class="input">
                        <label for="subject"><b>Subject:</b>
                            <input type="text" name="subject" id="subject" class="subject" required
                                placeholder="Subject">
                        </label>
                    </div>

                    <div class="input">
                        <label for="message"><b>Message:</b>
                            <textarea class="message" id="message" name="message" rows=10 cols="40"
                                placeholder="Message" maxlength="150"></textarea>

                        </label>
                    </div>
                    <button class="btn" id="butn" type="submit">
                        <p id="btntext">Submit</p>
                        <div class="check-box">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">

                            </svg>

                    </button>
                </form>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        let myNav = document.getElementById("myNav");
        let menuOpen = false;
        let body = document.querySelector("body");
        var btntext = document.getElementById("btntext");
        const welcome = new Audio('images/welcome.mp3');



        function openNav() {
            myNav.style.height = "90%";
        }

        function closeNav() {
            myNav.style.height = "0%";

        }
        menuBtn.addEventListener('click', () => {
            if (!menuOpen) {
                menuBtn.classList.add('open');
                menuOpen = true;

            } else {
                menuBtn.classList.remove('open');
                menuOpen = false;


            }

            if (menuOpen == true) {
                openNav();
            }
            else {
                closeNav();
            }

        });


    </script>

    <script>
        var btntext = document.getElementById("btntext");

            btntext.style.color = " black";
            setTimeout(function () {
                console.log('I will run after 0.1 seconds');
                butn.disabled = true;
            }, 100);
            

        }

    </script>
